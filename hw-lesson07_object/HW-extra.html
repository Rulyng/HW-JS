<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            padding: 20px;
        }

        .registation,
        .login {
            border: 2px solid blueviolet;

            width: fit-content;
            border-radius: 30px;
            margin: 15px auto;
        }

        span {
            color: blue;
        }
    </style>
</head>

<body>


    <div class="registation">
        <input class="inp1" type="text" placeholder="login">
        <input class="inp2" type="password" placeholder="password">
        <label for="">
            <input class="inp5" type="checkbox">
            <span><b>I am 18</b> </span>
        </label>
        <button>Registation</button>
        <div class="out"></div>

    </div>


    <div class="login">
        <input class="inp3" type="text" placeholder="login">
        <input class="inp4" type="password" placeholder="password">
        <button class="btn">Login</button>
        <div class="out2"></div>
    </div>

    <script>
        let users = [];
        let inp1 = document.querySelector('.inp1');
        let inp2 = document.querySelector('.inp2');
        let button = document.querySelector('button');
        let out = document.querySelector('.out');
        let btn = document.querySelector('.btn');
        let inp3 = document.querySelector('.inp3');
        let inp4 = document.querySelector('.inp4');
        let out2 = document.querySelector('.out2');
        let inp5 = document.querySelector('.inp5');

        button.onclick = () => {
            let obj = {
                login: inp1.value,
                password: inp2.value,
                oldAge: true,
            }

            if (inp1.value && inp2.value && inp5.checked) {
                users.push(obj)
                inp1.value = '';
                inp2.value = '';
                out.innerHTML = `<b style='color: green'> Thanks, you are reg </b>`;

            } else {
                out.innerHTML = `<b style='color: red'> Input the fields </b>`;

            }
            console.log(users);
        }

        btn.onclick = () => {

            for (let i = 0; i < users.length; i++) {
                if (users[i].login == inp3.value && users[i].password == inp4.value) {
                    out2.innerHTML = `<b style='color: green'> Wellcome </b>`;
                    inp3.value = '';
                    inp4.value = '';
                } else {
                    out2.innerHTML = `<b style='color: red'> Error, wrong login or password</b>`;
                }
            }
        }

    </script>
</body>

</html>
